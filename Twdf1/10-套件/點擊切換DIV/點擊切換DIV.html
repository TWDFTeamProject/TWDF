<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <style>
        .arrow_button {
            width: 150px;
            height: 45px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: none;
            border: 0px;
            background-color: unset;
            outline:none;
        }
    </style>
</head>

<body>
    <button class="arrow_button" type="button" id="show_newtime">
        <div id="newtime_t" style="display:block">更新時間<i class="fas fa-sort-up"></i></div>
        <div id="newtime_d" style="display:none">更新時間<i class="fas fa-caret-down"></i></div>
    </button>

    <button class="arrow_button" type="button" id="show_browse">
        <div id="browse_t" style="display:block">留言人數<i class="fas fa-sort-up"></i></div>
        <div id="browse_d" style="display:none">留言人數<i class="fas fa-caret-down"></i></div>
    </button>

    <button class="arrow_button" type="button" id="show_favorites">
        <div id="favorites_t" style="display:block">收藏人數<i class="fas fa-sort-up"></i></div>
        <div id="favorites_d" style="display:none">收藏人數<i class="fas fa-caret-down"></i></div>
    </button>


<!-- ---------點擊切換Div-------------- -->
    <script>
        //  ------------更新時間切換-------------
        function show_newtime(obj) {
            if (obj.style.display == 'block') {
                obj.style.display = 'none';
            }
            else {
                obj.style.display = 'block';
            }
        }

        var sh = document.getElementById("show_newtime");
        sh.onclick = function () {
            var t = document.getElementById("newtime_t");
            var d = document.getElementById("newtime_d");
            show_newtime(t);
            show_newtime(d);
            return false;
        }
        //  ------------留言人數切換-------------
        function show_browse(obj) {
            if (obj.style.display == 'block') {
                obj.style.display = 'none';
            }
            else {
                obj.style.display = 'block';
            }
        }

        var sh = document.getElementById("show_browse");
        sh.onclick = function () {
            var t = document.getElementById("browse_t");
            var d = document.getElementById("browse_d");
            show_browse(t);
            show_browse(d);
            return false;
        }
        //  ------------收藏人數切換-------------
        function show_favorites(obj) {
            if (obj.style.display == 'block') {
                obj.style.display = 'none';
            }
            else {
                obj.style.display = 'block';
            }
        }

        var sh = document.getElementById("show_favorites");
        sh.onclick = function () {
            var t = document.getElementById("favorites_t");
            var d = document.getElementById("favorites_d");
            show_favorites(t);
            show_favorites(d);
            return false;
        }
    </script>

</body>

</html>
